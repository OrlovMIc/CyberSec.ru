<!DOCTYPE html>
<html lang = "ru">
<title>Авторизация</title>
<head>
<style>
.form-center {
  display:flex;
  justify-content: center;
  padding-top: 16rem;
}

font-size: 1.2rem;
border-radius: 0.3rem;
}
.form-actions {
text-align: center;
margin-top: 1.2rem;
}
.submit {
font-size: 1.2rem;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="form-center">
<form id = "dataform" method ="post" action="/auth">

  <div class="form-actions"><input class = "submit" type = "submit" value = "Подтвердить"></div>
</form>
</div>
</body>
